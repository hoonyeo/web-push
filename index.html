<html>
<head>
<link rel="manifest" href="manifest.json">
<!-- Firebase App is always required and must be first -->
<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-app.js"></script>
<!-- Add additional services that you want to use -->
<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-messaging.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyAGuXmdT0JJScvoj0FUuLnanjQq8h16vCc",
    authDomain: "aromit-webpush.firebaseapp.com",
    databaseURL: "https://aromit-webpush.firebaseio.com",
    projectId: "aromit-webpush",
    storageBucket: "",
    messagingSenderId: "362700470673"
  };
  firebase.initializeApp(config);
  const messaging = firebase.messaging();
  firebase.auth().signInAnonymously().then(function(){
      console.log(firebase.auth().currentUser['refreshToken']);
      //getToken
  });

  messaging.requestPermission().then(function(){
        return messaging.getToken();
  }).then(function(token){
      console.log('token : ', token);
  }).catch(function (err) {
      console.log(err);
  });
  //onMessage Event
  messaging.onMessage(function(payload) {
    console.log('Message received. ', payload);
  });
  console.log('complete!');
</script>
</head>
</html>
